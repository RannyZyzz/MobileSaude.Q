<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <title>MobileSaude.Q - Perguntas e Respostas</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- View ports -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Css -->
        <link rel="stylesheet" href="/style/global.css">
        <link rel="stylesheet" href="/style/room.css">
        
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div id="room" class="content">
            <header>
                
                <a href="#">
                    <img src="/assets/logo.svg" alt="MobileSaude.Q Logo"/>
                </a>
                
                <div class="buttons">
                    <div class="button outlined">
                        #323943
                        <img src="/assets/copy-button.svg" alt="Copiar Numero Sala">
                    </div>
                    <a href="#" class="button">
                        <img src="/assets/users-white-button.svg" alt="Criar Sala">
                        Criar Sala    
                    </a>
                </div>
            </header> 
            
            <main>
                <section id="question-form">
                    <h2>Faça sua pergunta</h2>
                    <form action="#">
                        <label class="sr-only" for-id="question">O que voce quer perguntar?</label>
                        <textarea name="question" id="question" placeholder="O que voce quer perguntar?"></textarea>

                        <footer>
                            <div>
                                <img src="/assets/lock.svg" alt="">
                                Esta pergunta é anônima
                            </div>
                            <button>Enviar</button>
                        </footer>
                    </form>
                </section>

                <section id="questions">
                    <h2 class="sr-only">Perguntas dos clientes</h2>
                    <div class="questions">

                        <div class="question-wrapper">
                            <div class="question-content">
                                <div class="user">
                                    <img src="/assets/user.svg" alt="Avatar">
                                </div>
                                <div class="question">
                                    <p>O que é o Mosia chat?</p>
                                </div>
                            </div>
                
                            <div class="actions">
                                <a href="#" class="check">
                                    <img src="/assets/check.svg" alt="Marcar como lida">
                                    Marcar como lida
                                </a>

                                <a href="#" class="delete">
                                    <img src="/assets/trash.svg" alt="Excluir">
                                    Excluir
                                </a>
                            </div>
                        </div>   
                        
                        <div class="question-wrapper">
                            <div class="question-content">
                                <div class="user">
                                    <img src="/assets/user.svg" alt="Avatar">
                                </div>
                                <div class="question">
                                    <p>Para que serve o Mosia Telecare?</p>
                                </div>
                            </div>
                
                            <div class="actions">
                                <a href="#" class="check">
                                    <img src="/assets/check.svg" alt="Marcar como lida">
                                    Marcar como lida
                                </a>

                                <a href="#" class="delete">
                                    <img src="/assets/trash.svg" alt="Excluir">
                                    Excluir
                                </a>
                            </div>
                        </div> 


                        <div class="question-wrapper">
                            <div class="question-content">
                                <div class="user">
                                    <img src="/assets/user.svg" alt="Avatar">
                                </div>
                                <div class="question">
                                    <p>Qual a diferença do Mosia chat para o Mosia telecare?</p>
                                </div>
                            </div>
                
                            <div class="actions">
                                <a href="#" class="check">
                                    <img src="/assets/check.svg" alt="Marcar como lida">
                                    Marcar como lida
                                </a>

                                <a href="#" class="delete">
                                    <img src="/assets/trash.svg" alt="Excluir">
                                    Excluir
                                </a>
                            </div>
                        </div> 

                    </div>
                </section>

            </main>

        </div>
    </body>
    
<html>
